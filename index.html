<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="containter">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city ...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2025</div>
        <div class="time">16:45:43 PM</div>
      </div>

      <div class="city">
        <h2>Barcelona</h2>
        <div class="date">August 15th 2025</div>
        <div class="time">16:45:43 PM</div>
      </div>
    </div>

    <footer>
      This project was coded by Laura Ranftl and is
      <a href="https://github.com/lautschr/world-clock" target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
